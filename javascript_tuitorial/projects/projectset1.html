<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Background Color Switcher</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="container">
    <a href="/" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com/watch?v=EGqHVjU-fas&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37&index=35">YouTube Channel</a>
  </nav>

  <div class="container text-center">
    <h1>Color Scheme Switcher</h1>

    <!-- Color buttons -->
    <button class="button" id="grey">Gray</button>
    <button class="button" id="white">White</button>
    <button class="button" id="blue">Blue</button>
    <button class="button" id="pink">Pink</button>

    <h2 class="mt-4">Click on the buttons above <span>to change the background color of this page.</span></h2>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script src="first.js"></script>
</body>
</html>
